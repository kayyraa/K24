<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">
        
        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/controls.js"></script>
        <script type="module" src="scripts/account.js"></script>

        <title>K24</title>
    </head>
    <body>
        <topbar expanded>
            <header>K24</header>
        </topbar>
        <sidebar>
            <div onclick="location.href = './index.html'">
                <img src="images/Undo.svg">
                <span>Return</span>
            </div>
            <div class="LogOutButton">
                <img src="images/Account.svg">
                <span>Log Out</span>
            </div>
            <div class="RemoveAccountButton">
                <img src="images/Account.svg">
                <span>Remove Account</span>
            </div>
        </sidebar>
        <content expanded>
            <div class="AccountForm">
                <header>Log In</header>
                <input type="text" placeholder="Username" class="UsernameInput">
                <input type="password" placeholder="Password" class="PasswordInput">
                <select class="TypeInput">
                    <option value="0001">Head Teacher</option>
                    <option value="0010">Teacher</option>
                    <option selected value="0011">Student</option>
                </select>
                <button class="SubmitButton" highlight>Submit</button>
            </div>
        </content>
    </body>
</html>
