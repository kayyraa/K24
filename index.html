<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">
        
        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/controls.js"></script>
        <script type="module" src="scripts/account.js"></script>
        <script type="module" src="scripts/data.js"></script>

        <title>K24</title>
    </head>
    <body>
        <topbar expanded>
            <header>K24</header>
            <header class="UsernameLabel" button highlight>Log In</header>
        </topbar>
        <sidebar>
            <div onclick="location.href = './account.html'">
                <img src="images/Account.svg">
                <span>Account</span>
            </div>
            <div href="Homeworks">
                <img src="images/Docs.svg">
                <span>Homeworks</span>
            </div>
            <div href="Exams">
                <img src="images/Exam.svg">
                <span>Exams</span>
            </div>
        </sidebar>
        <content expanded>
            <div href="Homeworks" class="Homeworks">
                <div>
                    <header>Homeworks</header>
                    <column>
                        <div>
                            <span>Class - Name</span>
                            <span>Date</span>
                        </div>
                    </column>
                </div>
                <div class="HeadTeacherOnly">
                    <header>Assign New Homework</header>
                    <div class="NewHomeworkContainer">
                        <input type="text" placeholder="Class">
                        <input type="text" placeholder="Name">
                        <input type="date">
                        <button button highlight>Publish</button>
                    </div>
                </div>
            </div>
            <div href="Exams" class="Exams">
                <header>Exams</header>
                <column>
                    <div>
                        <span>Class</span>
                        <span>Date</span>
                    </div>
                </column>
                <div class="HeadTeacherOnly">
                    <header>Assign New Exam</header>
                    <div class="NewExamContainer">
                        <input type="text" placeholder="Class">
                        <input type="date">
                        <button button highlight>Publish</button>
                    </div>
                </div>
            </div>
        </content>
    </body>
</html>
